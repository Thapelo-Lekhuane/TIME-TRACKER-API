# Time Tracker API - Docker Compose for deployment
# Usage: docker compose up -d
# Ensure backend/.env is set (or use env_file / environment below).

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: time-tracker-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      # DATABASE_URL, JWT_*, SMTP_*, etc. come from backend/.env
    ports:
      - "3001:3000"   # host:container â€” use 3001 if 3000 is in use locally
    # If using local Postgres instead of Neon, uncomment:
    # depends_on:
    #   postgres:
    #     condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: time-tracker-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

